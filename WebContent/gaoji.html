<script language="javascript">
$(document).ready(function(){
	var selectNum=1;
	function back(){
		window.location.href= "admin_right.html";
	}
	function getParams(){
		var tjArray=new Array();
			tjArray[0]=new Array($("#st1").val(),$("#lx1").val(),$("#ms1").val(),$("#sx1").val());
			tjArray[1]=new Array($("#st2").val(),$("#lx2").val(),$("#ms2").val(),$("#sx2").val());
			tjArray[2]=new Array($("#st3").val(),$("#lx3").val(),$("#ms3").val(),$("#sx3").val());
			tjArray[3]=new Array($("#st4").val(),$("#lx4").val(),$("#ms4").val(),$("#sx4").val());
			tjArray[4]=new Array($("#st5").val(),$("#lx5").val(),$("#ms5").val(),$("#sx5").val());
		obj=new Object();
		var s="(STATE like"+"'"+tjArray[0][0]+"'"+" and YJLX ="+"'"+tjArray[0][1]+"'"+" and HZMS ="+"'"+tjArray[0][2]+"'"+" and JGSX ="+"'"+tjArray[0][3]+"'"+")";
		var tj=""+s;
		
		for(var i=2;i<=selectNum;i++){
			s="(STATE like"+"'"+tjArray[i-1][0]+"'"+" and YJLX ="+"'"+tjArray[i-1][1]+"'"+" and HZMS ="+"'"+tjArray[i-1][2]+"'"+" and JGSX ="+"'"+tjArray[i-1][3]+"'"+")";
			tj+=" or "+s;	
		}
		obj.condition=tj;
		return $.param(obj);
	}
	$("#add").click(
		function(){
			if(selectNum<=4){
				selectNum++;
				var id="#"+selectNum;
				$(id).slideDown();
			}
			else{
				alert("不能添加更多条件了！");
			}
		}
	);
	$("#des").click(
		function(){
			if(selectNum>=2){
				var id="#"+selectNum;
				$(id).slideUp();
				selectNum--;
			}
			else{
				alert("不能添加更多条件了！");

			}
		}
	);
	$("#ok").click(
		function(){
			window.location.href= "ManyConServlet?"+getParams(); 
			//alert(getParams());
		}
	);
	$("#cc").click(
		function(){
			confirm("确定离开本页吗？",'是','否',
					function(){back();},
					function(){})
		}
	);
});

</script>
